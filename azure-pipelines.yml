# Pipeline for azure-search-openai-demo

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    #!/bin/bash

    echo "Install azd"
    curl -fsSL https://aka.ms/install-azd.sh | bash

    echo "Install nodejs"
    sudo apt install nodejs -y
    sudo apt install npm -y
  displayName: 'Install dependencies'
